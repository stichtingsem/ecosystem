components:
  schemas:
    school:
      type: object
      title: School
      x-tags:
        - school
      properties:
        schoolId:
          type: string
        schoolName:
          type: string
      required:
        - schoolId
        - schoolName
    student:
      type: object
      x-tags:
        - student
      title: Student
      description: Access to non-sensitive student information for us in an LMS or LA.
      x-examples:
        example-Student:
          id: fdff8a426c0a4e9996d70260de623add
          schemaVersion: 0
          firstname: Kim
          surname: Abrahamjan
          surnamePrefix: de
          schoolYear: 2020-2021
          school:
            id: '12345'
            name: TestCollege
          groups:
            - id: ae0119c7780f40b482f27ef7f3edc1e2
              name: W2C MM
          subjectChoices:
            - id: 65aad9b5acf74ab1a677095bb051fe91
              startDate: '2020-08-01'
              subjectCode: '0131'
              schoolSubjectName: Aardrijkskunde
              level: HAVO-2
              courseCode: W_HAVO
              courseYear: 2
      properties:
        userId:
          type: string
          description: userid. (nledupersonrealId or nledupersonprofileId)
        schemaVersion:
          type: integer
          description: 'schema version of this event/object. Start with 0, inclement when we have changes, so we know how to deserialise.'
        eckId:
          type: string
        firstname:
          type: string
        surname:
          type: string
        surnamePrefix:
          type: string
        schoolYear:
          type: string
          description: A reference to the school year for this student.
        school:
          $ref: '#/components/schemas/school'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/groupReference'
        subjectChoices:
          type: array
          items:
            $ref: '#/components/schemas/subject-choice'
      required:
        - userId
        - firstname
        - surname
        - school
    studentReference:
      type: object
      x-tags:
        - student
      title: Student reference
      description: Access to non-sensitive student information for us in an LMS or LA.
      properties:
        userId:
          type: string
          description: userid. (nledupersonrealId or nledupersonprofileId)
        eckId:
          type: string
        firstname:
          type: string
        surname:
          type: string
        surnamePrefix:
          type: string
      required:
        - userId
        - firstname
        - surname
    teacher:
      type: object
      x-tags:
        - teacher
      title: Teacher
      x-examples:
        example-1:
          id: 407b751eb2a44ad98ae3f7336c160fde
          schemaVersion: 0
          firstname: Anja
          surname: Jong
          surnamePrefix: de
          schoolYear: 2020-2021
          school:
            id: '1234'
            name: TestCollege
          groups:
            - id: 83302cc7309c497c9530537ac50248b3
              name: W2C MM
      properties:
        userId:
          type: string
          description: userid. (nledupersonrealId or nledupersonprofileId)
        schemaVersion:
          type: integer
          description: 'schema version of this event/object. Start with 0, inclement when we have changes, so we know how to deserialise.'
        eckId:
          type: string
        firstname:
          type: string
        surname:
          type: string
        surnamePrefix:
          type: string
        schoolYear:
          type: string
          description: A reference to the school year for this teacher.
        school:
          $ref: '#/components/schemas/school'
        groups:
          type: array
          description: |
            Do we need this? This information is already available in groups. It will not be available in the beginning of the school year when the rosters are not complete. Neither LMS or LA need it to function.
          items:
            $ref: '#/components/schemas/groupReference'
      required:
        - userId
        - firstname
        - surname
        - schoolYear
        - school
    teacherReference:
      type: object
      x-tags:
        - teacher
      title: Teacher reference
      properties:
        userId:
          type: string
          description: userid. (nledupersonrealId or nledupersonprofileId)
        eckId:
          type: string
        firstname:
          type: string
        surname:
          type: string
        surnamePrefix:
          type: string
      required:
        - userId
        - firstname
        - surname
    group:
      type: object
      x-examples:
        example-1:
          id: ae0119c7780f40b482f27ef7f3edc1e2
          schemaVersion: 0
          name: W2C MM
          school:
            id: '12345'
            name: TestCollege
          students:
            - id: ''
              firstname: Kim
              surname: Abrahamjan
              surnamePrefix: de
          teachers:
            - id: 407b751eb2a44ad98ae3f7336c160fde
              firstname: Anja
              surname: Jong
              surnamePrefix: de
          subjectChoices:
            - id: 65aad9b5acf74ab1a677095bb051fe91
              startDate: '2020-08-01'
              subjectCode: '0131'
              schoolSubjectName: Aardrijkskunde
              level: HAVO-2
              courseCode: W_HAVO
              courseYear: 2
          schoolYear: 2020-2021
      x-tags:
        - group
      description: A group or other grouping of students.
      title: Group
      properties:
        groupId:
          type: string
        schemaVersion:
          type: integer
          description: 'schema version of this event/object. Start with 0, inclement when we have changes, so we know how to deserialise.'
          default: 0
        name:
          type: string
        school:
          $ref: '#/components/schemas/school'
        students:
          type: array
          items:
            $ref: '#/components/schemas/studentReference'
        teachers:
          type: array
          items:
            $ref: '#/components/schemas/teacherReference'
        subjectChoices:
          type: array
          items:
            $ref: '#/components/schemas/subject-choice'
        schoolYear:
          type: string
          description: A reference to the school year for this group.
      required:
        - groupId
        - name
        - school
    groupReference:
      type: object
      x-examples: {}
      x-tags:
        - group
      description: ''
      properties:
        groupId:
          type: string
        name:
          type: string
      required:
        - groupId
        - name
      title: Group reference
    subject-choice:
      type: object
      title: Subjectchoice
      x-tags:
        - subjectchoice
      x-examples: {}
      properties:
        id:
          type: string
        startDate:
          type: string
          format: date
          description: Start of this subject for the student. Date cannot be in the future.
        endDate:
          type: string
          format: date
          description: Start of this subject for the student. Date cannot be in the future. null if not ended
        subjectCode:
          type: string
          description: 'OfficiÃ«le elementcode, bron: Ministerie van OCW, like https://zoek.officielebekendmakingen.nl/stcrt-2019-35044'
        schoolSubjectCode:
          type: string
          description: code that the school gives to this subject (like 'en')
        schoolSubjectName:
          type: string
          description: Optional name of subject if different within specific school.
        level:
          type: string
          description: 'Official Level, followed by courseyear. example ''havo-1, vwo-2, etc.'''
        courseCode:
          type: string
          description: 'School code of the Level/couse/study. example ''Technasium'' This gives schools a way to name the course how they want it, while we still have a link with the official level'
        courseYear:
          type: integer
          description: Learning year
      required:
        - id
        - startDate
        - subjectCode
        - schoolSubjectCode
        - schoolSubjectName
        - level
        - courseCode
        - courseYear
    subject-choices:
      type: array
      items:
        $ref: '#/components/schemas/subject-choice'
      x-tags:
        - subjectchoice
      description: List of possible subject choices
      title: Subjectchoices
    student-delivery:
      title: Student delivery
      type: object
      description: Access to sensitive delivery information for a student.
      x-tags:
        - student
      properties:
        userId:
          type: string
          description: userid. (nledupersonrealId or nledupersonprofileId)
        schemaVersion:
          type: integer
          description: 'schema version of this event/object. Start with 0, inclement when we have changes, so we know how to deserialise.'
        eckid:
          type: string
        dateOfBirth:
          type: string
          format: date
        emailAddress:
          type: string
        zipcode:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        city:
          type: string
        country:
          type: string
        firstname:
          type: string
          description: |
            Used for delivery
        surname:
          type: string
          description: |
            Used for delivery
        surnamePrefix:
          type: string
          description: Used for delivery
      required:
        - userId
        - eckid
        - dateOfBirth
        - emailAddress
        - zipcode
        - street
        - houseNumber
        - city
        - country
        - firstname
        - surname
  securitySchemes:
    APIKey:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
paths:
  '/student/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get Student by ID
      x-tags:
        - student
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/student'
              examples:
                example-1:
                  value:
                    userId: string
                    schemaVersion: 0
                    eckId: string
                    firstname: string
                    surname: string
                    surnamePrefix: string
                    schoolYear: string
                    school:
                      schoolId: string
                      schoolName: string
                    groups:
                      - groupId: string
                        name: string
                    subjectChoices:
                      - id: string
                        startDate: '2019-08-24'
                        endDate: '2019-08-24'
                        subjectCode: string
                        schoolSubjectCode: string
                        schoolSubjectName: string
                        level: string
                        courseCode: string
                        courseYear: 0
      operationId: get-student-id
      description: 'Retrieve basic student information, including their groups and subject choices.'
      security:
        - APIKey:
            - sis.student-teacher-group
      parameters:
        - schema:
            type: string
          in: query
          name: schoolYear
          description: 'Request data for this student about a specific school year, if not provided, default to current.'
  '/teacher/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get Teacher by ID
      x-tags:
        - teacher
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/teacher'
      operationId: get-teacher-id
      security:
        - APIKey:
            - sis.student-teacher-group
      description: 'Retrieve basic teacher information including the groups they teach.  '
      parameters:
        - schema:
            type: string
          in: query
          name: schoolYear
          description: 'Request data for this teacher about a specific school year, if not provided, default to current.'
  '/group/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get group by ID
      x-tags:
        - group
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/group'
      operationId: get-group-id
      description: 'Retrieve information about a specific group by ID, this includes the teachers, students and their subject choices.'
      security:
        - APIKey:
            - sis.student-teacher-group
      parameters:
        - schema:
            type: string
          in: query
          name: schoolYear
          description: 'Request data for this group about a specific school year, if not provided, default to current.'
  '/student/{id}/delivery-information':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get Student delivery information by ID
      x-tags:
        - student
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/student-delivery'
      operationId: get-student-id-delivery-information
      description: Retrieve privacy sensitive delivery information by ID - this entity is only available to a specific scope.
      security:
        - APIKey:
            - sis.student-teacher-delivery
  /subjectchoices:
    parameters: []
    get:
      summary: GET Subject choices for next years
      x-tags: 
        - subjectchoice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subject-choices'
      operationId: get-subjectchoices-schoolyear
      security:
        - APIKey:
            - sis.student-teacher-group
      description: Get possible subject choices for next schoolyears. User to create LML lists in MP while exact student / subjectchoices re not available
      parameters:
        - schema:
            type: string
          in: query
          name: schoolYear
          description: request this list of subject choices for a particular schoolyear
x-tags:
  - name: group
  - name: student
  - name: teacher
  - name: subjectchoice
